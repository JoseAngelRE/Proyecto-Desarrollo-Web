<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto DAW</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5d433e8279.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../estilos/main.css" />
    <link rel="stylesheet" href="../estilos/login.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container">
        <a href="/index.html" class="navbar-brand"><h1>I-M-C-uídate</h1></a>
        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link cosa activa" href="/index.html">HOME</a>
            </li>
            <li class="nav-item cosa">
              <a class="nav-link" href="/pags/#">Cuídate</a>
            </li>
            <li class="nav-item cosa">
              <a class="nav-link" href="/pags/#">Padecimientos</a>
            </li>
            <li class="nav-item cosa">
              <a class="nav-link" href="/pags/#">Calcula tu IMC</a>
            </li>
            <li class="nav-item cosa">
              <a class="nav-link" href="/pags/#">Perfil/Registrate(ajustar)</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="contenido">
      <section id="opciones">
        <label id="iniciarSesion" class="opcion">Iniciar sesión</label>
        <label id="registrate" class="opcion">Registrarte</label>
      </section>
      <section id="contenedor">
        <form id="registrar" class="form">
            <div class="form-control">
              <label for="usernameRegistrar">Nombre de usuario</label>
              <input type="text" id="usernameRegistrar" placeholder="Ingresa nombre de usuario" />
              <small>Mensaje error</small>
            </div>
            <div class="form-control">
              <label for="emailRegistrar">Email</label>
              <input type="text" id="emailRegistrar" placeholder="Ingresa email" />
              <small>Mensaje error</small>
            </div>
            <div class="form-control">
              <label for="passwordRegistrar">Contraseña</label>
              <input type="password" id="passwordRegistrar" placeholder="Ingresa contraseña" />
              <small>Mensaje error</small>
            </div>
            <div class="form-control">
              <label for="password2Registrar">Confirmar contraseña</label>
              <input
                type="password"
                id="password2Registrar"
                placeholder="Confirmar contraseña"
              />
              <small>Mensaje error</small>
            </div>
            <button type="submit">Registrar</button>
          </form>
          <form id="iniciar" class="form">
              <div class="form-control">
                <label for="emailIniciar">Email</label>
              <input type="text" id="emailIniciar" placeholder="Ingresa email" />
              <small>Mensaje error</small>
              </div>
              <div class="form-control">
                <label for="passwordIniciar">Contraseña</label>
                <input type="password" id="passwordIniciar" placeholder="Ingresa contraseña" />
                <small>Mensaje error</small>
              </div>
              <button type="submit">Iniciar sesion</button>
          </form>
      </section>
    </main>

    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/login.js"></script>
  </body>
</html>
