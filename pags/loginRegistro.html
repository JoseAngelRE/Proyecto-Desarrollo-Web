<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto DAW</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5d433e8279.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../estilos/main.css" />
    <link rel="stylesheet" href="../estilos/login.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <div class="container">
        <a href="/index.html" class="navbar-brand"><h1>I-M-C-uídate</h1></a>
        <button
          type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link cosa" href="/index.html">HOME</a>
            </li>
            <li class="nav-item cosa">
              <a class="nav-link" href="/pags/#">Cuídate</a>
            </li>
            <li class="nav-item cosa">
              <a class="nav-link" href="/pags/#">Padecimientos</a>
            </li>
            <li class="nav-item cosa">
              <a class="nav-link" href="/pags/#">Calcula tu IMC</a>
            </li>
            <li class="nav-item cosa">
              <a class="nav-link activa" href="/pags/#"
                >Perfil/Registrate(ajustar)</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="contenedor-principal">
      <section class="contenedor-titulos">
        <input type="radio" name="slide" id="login" checked />
        <input type="radio" name="slide" id="signup" />
        <label for="login" class="slide login">Inicia sesión</label>
        <label for="signup" class="slide signup">Registrate</label>
        <div class="slider-tab"></div>
      </section>
      <section class="contenedor-form">
        <form class="form" id="iniciarSesion">
          <h2>Inicia sesión</h2>

          <section class="campo-formulario">
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Correo electronico"
              autofocus
            />
            <small>Mensaje error</small>
          </section>
          <section class="campo-formulario">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Contraseña"
            />
            <small>Mensaje error</small>
          </section>
          <input type="submit" class="btnForm" value="Iniciar sesión" />
          <section class="form-link" id="linkRegistrar">
            No estas registrado? <a href="">Registrate</a>
          </section>
        </form>
        <form class="form form-hidden" id="registrar">
          <h2>Crea una cuenta</h2>
          <section class="campo-formulario">
            <input
              type="text"
              name="nombreUsuario"
              id="nombreUsuario"
              placeholder="Nombre de usuario"
              autofocus
            />
            <small>Mensaje error</small>
          </section>
          <section class="campo-formulario">
            <input
              type="email"
              name="email"
              id="emailRegistro"
              placeholder="Correo electronico"
              autofocus
            />
            <small>Mensaje error</small>
          </section>
          <section class="campo-formulario">
            <input
              type="password"
              name="password"
              id="passwordRegistro"
              placeholder="Contraseña"
            />
            <small>Mensaje error</small>
          </section>
          <section class="campo-formulario">
            <input
              type="password"
              name="password2"
              id="password2Registro"
              placeholder="Confirmar contraseña"
            />
            <small>Mensaje error</small>
          </section>
          <input type="submit" class="btnForm" value="Registrarte" />
          <section class="form-link" id="linkLogin">
            Ya tienes una cuenta? <a href="">Inicia sesión</a>
          </section>
        </form>
      </section>
    </main>

    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/login.js"></script>
  </body>
</html>
